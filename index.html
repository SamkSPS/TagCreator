<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tag Creator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="full">
            <label>Formato e Texto</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="textInput" value="Samk_SPS" style="flex: 2;">
            </div>
        </div>
        <div id="tagSettings" class="full" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <label>Largura</label>
                <select id="widthPreset">
                    <option value="80">80px</option>
                    <option value="65">65px</option>
                    <option value="64">64px</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div>
                <label>PX Largura</label>
                <input type="number" id="customWidth" value="80" disabled>
            </div>
        </div>
        <hr>
        <div class="full">
            <label>Cores do DegradÃª</label>
            <div id="colorContainer">
                <div class="color-row">
                    <input type="color" class="color-picker" value="#ff1a00">
                    <button class="btn-del" onclick="removeColor(this)">X</button>
                </div>
                <div class="color-row">
                    <input type="color" class="color-picker" value="#fbb500">
                    <button class="btn-del" onclick="removeColor(this)">X</button>
                </div>
                <div class="color-row">
                    <input type="color" class="color-picker" value="#ff1a00">
                    <button class="btn-del" onclick="removeColor(this)">X</button>
                </div>
            </div>
            <button class="btn-add" onclick="addColor()">+ ADICIONAR COR</button>
        </div>
        <div>
            <label>PropagaÃ§Ã£o</label>
            <select id="gradDir">
                <option value="vertical">Vertical</option>
                <option value="horizontal">Horizontal</option>
                <option value="diagonal">Diagonal</option>
                <option value="diagonallf">Diagonal LF</option>
                <option value="radial">Radial</option>
            </select>
        </div>
        <div class="check-group">
            <input type="checkbox" id="extraBorder" checked>
            <label style="margin:0">Ativar Borda Extra (Dark)</label>
        </div>

        <button class="main" onclick="download()">BAIXAR</button>
    </div>
    <footer>Made by Samk_SPS ðŸ˜Ž</footer>
    <script src="js/logic.js" type="text/javascript"></script>
</body>

</html>
